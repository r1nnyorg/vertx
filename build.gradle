plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-web:latest.release'
    compile 'io.vertx:vertx-pg-client:latest.release'
    compile 'io.vertx:vertx-redis-client:latest.release'
}

task copyDependencies(type: Copy) {
    from configurations.default into 'copyDependencies'
}
